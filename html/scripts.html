<h2>Skrypty JavaScript</h2>
<div id='skrypt_jeden'>
    <p>Kliknij przycisk, aby zmienić kolor tła strony.</p>
    <form method='post' name='background'>
        <button type='button' onclick='changeBackground("#FFF000")'>Żółty</button>
        <button type='button' onclick='changeBackground("#000000")'>Czarny</button>
        <button type='button' onclick='changeBackground("#FFFFFF")'>Biały</button>
        <button type='button' onclick='changeBackground("#00FF00")'>Zielony</button>
        <button type='button' onclick='changeBackground("#0000FF")'>Niebieski</button>
        <button type='button' onclick='changeBackground("#FF8000")'>Pomarańczowy</button>
        <button type='button' onclick='changeBackground("#C0C0C0")'>Szary</button>
        <button type='button' onclick='changeBackground("#FF0000")'>Czerwony</button>
        <button type='button' onclick='changeBackground(getRandomColor())'>Losowy kolor</button>
    </form>
</div>
<div id="skrypt_dwa">
    <div id='zegarek'></div>
    <div id='data'></div>
    <div id='dzienTygodnia'></div>
</div>
